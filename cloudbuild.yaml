# Google Cloud Build configuration for backend deployment
steps:
  # Build the application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
  
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/tally-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/tally-backend:latest',
      '.'
    ]
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tally-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tally-backend:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'tally-backend',
      '--image', 'gcr.io/$PROJECT_ID/tally-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'DATABASE_URL=${_DATABASE_URL}',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '100',
      '--min-instances', '1'
    ]

# Substitution variables (set in Cloud Build triggers)
substitutions:
  _DATABASE_URL: 'postgres://tallyuser:your-password@35.239.108.141:5432/tallyToCash?sslmode=disable'

options:
  machineType: 'E2_HIGHCPU_8'
